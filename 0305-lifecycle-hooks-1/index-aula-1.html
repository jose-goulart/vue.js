<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <p>
            {{mensagem}}
        </p>
        <div>{{dados}}</div>
    </div>
    <script>
        const vm = {
            data() {
                return {
                    mensagem: "Uma mensagem.",
                    dados: {}
                }
            },
            methods: {
                puxarApi() {
                    fetch("https://api.github.com/users/origamid")
                        .then(r => r.json())
                        .then(r => {
                            this.dados = r;
                        });
                }
            },
            beforeCreate() {
                console.log(this.mensagem);
                // undefined
            },
            created() {
                console.log(this.mensagem);
                // "Uma mensagem."
                this.puxarApi();
            },
            beforeMount() {
                console.log(this.$el);
                // Template ainda n√£o renderizado
            },
            mounted() {
                console.log(this.$el);
                // Template renderizado
            }
        };
        Vue.createApp(vm).mount('#app')
    </script>
</body>

</html>
