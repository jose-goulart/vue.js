<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <div v-show="comprou" :style="{background: cor}">
            <p>{{conteudo}}</p>
            <p>{{lado * lado / 1000 - 15}}</p>
            <p>{{comprou ? 'Sim, o item foi comprado.' : 'Não, o item não foi comprado.'}}</p>
            <input v-model="cor" type="color">
            {{cor}}
        </div>
        <a :href="comprou ? href : ''" target="_blank">{{href}}</a>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                titulo: "Curso de Vue.js",
                conteudo: "Esse é o conteúdo",
                lado: 5,
                comprou: true,
                href: "https://github.com/jose-goulart",
                cor: "#5151",
            }
        });
    </script>
</body>

</html>
