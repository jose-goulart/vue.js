<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <p>Arroz: {{estoqueArroz}}</p>
        <button v-show="estoqueArroz" @click="adicionarItem">+</button>
        <button v-show="carrinho" @click="removerItem">-</button>
        <p>Carrinho: {{carrinho}}</p>
        <p v-show="estoqueArroz == 0">Não temos mais arroz em estoque</p>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                estoqueArroz: 7,
                carrinho: 0,
            },
            methods: {
                adicionarItem() {
                    this.carrinho++;
                    this.estoqueArroz--;
                },
                removerItem() {
                    this.carrinho--;
                    this.estoqueArroz++;
                }
            },
        });
    </script>
    <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->

</body>

</html>
