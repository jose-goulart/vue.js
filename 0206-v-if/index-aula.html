<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <p v-if="logado">Usuario esta deslogado</p>
        <p v-show="logado">Usuario esta deslogado</p>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                logado: true
            }
        });
    </script>
</body>

</html>
