<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in place" :key="index">{{index}}: {{item}}</li>
        </ul>
        <button @click="getData">Puxar dados</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                place: {}
            },
            methods: {
                getData() {
                    fetch("https://viacep.com.br/ws/04538133/json/")
                        .then(res => res.json())
                        .then(res => {
                            this.place = res
                        })
                }
            }
        });
    </script>
    <!--
  Utilizando a api:
  https://viacep.com.br/ws/04538133/json/
  Mostre o cep, logradouro, complemento, bairro, localidade e uf do que for retornado.

  
  Use o arquivo json da aula, para listar os cursos e as matÃ©rias.
-->

</body>

</html>
