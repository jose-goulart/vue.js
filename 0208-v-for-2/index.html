<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <div v-for="({curso, link, aulas}, index) in aulas" :key="index">
            <h1>
                <a :href="link" style="text-decoration: none">
                    {{curso}}
                </a>
            </h1>
            <ul>
                <li v-for="({nome, tempo}, index) in aulas" :key="index">
                    {{nome}}, {{tempo}}
                </li>
            </ul>
        </div>
        <button @click="getData">Puxar dados</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                aulas: {}
            },
            methods: {
                getData() {
                    fetch("./cursos.json")
                        .then(res => res.json())
                        .then(res => {
                            this.aulas = res
                        })
                }
            }
        });
    </script>
    <!--

  https://viacep.com.br/ws/04538133/json/

  Use o arquivo json da aula, para listar os cursos e as matÃ©rias.
-->

</body>

</html>
