<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <p :class="cor">Texto Azul</p>
        <p :class="{ ativo: estaAtivo, cor: possuiCor }">Texto Ativo</p>
        <button @click="estaAtivo = !estaAtivo">Ativar / Desativar</button>
        <p :class="[grid, cor]">Texto Ativo</p>
        <p :style="{background: bgColor, color: textColor, fontSize: tamanho + 'px'}">
            Texto Ativo
        </p>
        <button @click="tamanho++">Aumentar</button>
        <p :style="estiloBotao">Texto Ativo</p>
    </div>

    <script>
        const vm = {
            data() {
                return {
                    cor: "azul",
                    estaAtivo: true,
                    possuiCor: false,
                    grid: "grid-6",
                    cor: "azul",
                    bgColor: "tomato",
                    textColor: "#fff",
                    tamanho: 20,
                    estiloBotao: {
                        background: "tomato",
                        color: "#fff",
                        fontSize: "20px"
                    }
                }
            }
        };
        Vue.createApp(vm).mount('#app')
    </script>
    <style>
        .azul {
            color: blue;
        }

        .ativo {
            display: block;
        }

        .grid-6 {
            width: 600px;
        }

        .azul {
            background: blue;
        }
    </style>
</body>

</html>
