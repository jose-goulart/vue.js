<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <p>Latest Price: {{stocks.latestPrice}}</p>
        <p>Latest Time: {{stocks.latestTime}}</p>
        <p>Company Name: {{stocks.companyName}}</p>
        <button @click="getApiData">Ver Pre√ßo</button>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                stocks: {
                    latestPrice: "",
                    latestTime: "",
                    companyName: "",
                }
            },
            methods: {
                getApiData() {
                    fetch("https://api.origamid.dev/stock/aapl/quote")
                        .then(response => response.json())
                        .then(data => {
                            this.stocks = data;
                        });
                }
            }
        });
    </script>
</body>

</html>
