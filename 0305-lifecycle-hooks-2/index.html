<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <div>{{dados}}</div>
        <button @click="contador++">+1</button>
        <p>Total: {{contador}}</p>
    </div>
    <script>
        const vm = {
            data() {
                return {
                    dados: {},
                    contador: 0
                }
            }, methods: {
                getGithubData() {
                    fetch("https://api.github.com/users/jose-goulart")
                        .then(r => r.json())
                        .then(r => {
                            this.dados = r
                        })
                }
            },
            created() {
                this.getGithubData();
            },
            updated() {
                document.title = this.contador;
            }
        };
        Vue.createApp(vm).mount('#app')
    </script>
</body>

 -->
